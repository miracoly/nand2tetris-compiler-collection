name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Haskell
      uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.2.7'
        stack-version: '2.9.3'

    - name: Build and test with Stack
      working-directory: assembler
      run: |
        stack --no-terminal setup
        stack --no-terminal test
