name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Haskell
      uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.6.5'
        stack-version: '2.15'

    - name: Assembler - Build and Test
      working-directory: assembler
      run: |
        stack --no-terminal setup
        stack --no-terminal test

    - name: VM-Compiler - Build and Test
      working-directory: vm-compiler
      run: |
        stack --no-terminal setup
        stack --no-terminal test
