name:                nand2tetris-assembler
version:             0.1.0.0
github:              "miracoly/nand2tetris-assembler"
license:             BSD3
author:              "miracoly"
maintainer:          "example@example.com"
copyright:           "2023 miracoly"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/miracoly/nand2tetris-assembler#readme>

dependencies:
- base >= 4.18 && < 5
- text >= 2.0.2 && < 3.0.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  nand2tetris-assembler:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nand2tetris-assembler

tests:
  nand2tetris-assembler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nand2tetris-assembler
    - hspec >= 2.11.9 && < 3.0.0
    - QuickCheck >= 2.14.3 && < 3.0.0
    - quickcheck-instances >= 0.3.30 && < 0.4.0.0
    - raw-strings-qq == 1.1 && < 2.0
